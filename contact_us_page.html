<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans;
    }

    body {
      background-image: url(https://wallpapercave.com/wp/wp4729478.jpg);
      background-repeat: no-repeat;
      background-size: 100%;
      display: flex;
      justify-content: center;
    }

    #container {
      display: flex;
      margin-top: 150px;
      width: 50%;
      height: 350px;
      border: 2px solid white;
    }

    #image {
      display: flex;
      justify-content: center;
      text-align: center;
    }

    #image img {
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="image">
      <img src="https://pngimg.com/uploads/email/email_PNG100740.png" alt="">
    </div>
    <div>
      <h2>Lets Talk</h2>
      <h2>Enter your contact info here</h2>
      <input type="text" placeholder="Enter Name">
      <input type="text" placeholder="Enter Email">
      <input type="text" placeholder="Feedback">
      <input type="submit" value="Submit">
    </div>
  </div>
</body>

</html>
