  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-sizing: border-box;
      text-align: center;
      color: white;
    }

    #contact_body {
      /* min-height: 100vh; */
      /* background-image: url(https://cdn.wallpapersafari.com/72/85/HeqdzI.jpg); */
      background-image: url(https://images2.alphacoders.com/559/559116.png);
      background-size: cover;
      background-repeat: no-repeat;
    }

    #contact_section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      width: 100%;
    }


    .contact_container {
      position: relative;
      z-index: 500;
      width: 100%;
      max-width: 1000px;
      padding: 50px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      box-shadow: 0 25px 45px rgba(207, 189, 189, 0.1);
      backdrop-filter: blur(5px);
      display: grid;
      grid-template-columns: repeat(12, 1fr);
    }

    #contact {
      grid-column: span 12;
      margin-bottom: 30px;
    }

    .left-name {
      grid-column: span 6;
      letter-spacing: 2px;
    }

    .right-name {
      grid-column: span 6;
      letter-spacing: 2px;
    }

    .left {
      grid-column: 2 / span 4;
      letter-spacing: 2px;
    }

    .right {
      grid-column: 8 / span 4;
      letter-spacing: 2px;
    }

    textarea {
      grid-column: 2 / span 10;
      resize: none;
      background-color: transparent;
      height: 50px;
      border-radius: 5px;
      outline: none;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
      border: transparent;
    }

    .input_tags {
      height: 30px;
      border-radius: 5px;
      border: transparent;
      margin: 10px 0px 20px 0px;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
      background-color: transparent;
      outline: none;
      /* font-weight: 600; */
      letter-spacing: 3px;
    }

    .input_tags:hover {
      box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
    }

    textarea:hover {
      box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
    }

    #submit {
      background-color: transparent;
      grid-column: span 12;
      text-align: center;
      margin: auto;
      margin-top: 30px;
      padding: 10px 40px;
      width: fit-content;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      border: transparent;
      box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;

    }

    #submit:hover {
      background-color: #61b9b3;
      box-shadow: rgba(50, 93, 64, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
      cursor: pointer;
    }
  </style>
</head>

  <div id="contact_body">
    <section id="contact_section">
      <div class="contact_container">
        <h2 id="contact">Contact Us</h2>
        <h5 class="left-name">First Name</h5>
        <h5 class="right-name">Last Name</h5>
        <input class="input_tags left" type="text" id="first_name" autocomplete="off" required>
        <input class="input_tags right" type="text" id="last_name" autocomplete="off" required>

        <h5 class="left-name">Email ID</h5>
        <h5 class="right-name">Mobile</h5>
        <input class="input_tags left" type="email" id="email" autocomplete="off" required>
        <input class="input_tags right" type="tel" id="mobile" autocomplete="off" required>

        <h2 id="contact">Message</h2>
        <textarea name="" id=""></textarea>
