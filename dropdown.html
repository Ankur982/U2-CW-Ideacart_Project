<script>


        console.log("hi")

        dropdown = document.querySelectorAll(".dropdown")
        //       loop through all dropdown elements
        dropdown.forEach(dropdown => {

                // get inner elements from each dropdown
                select = document.querySelector(".select")
                caret = document.querySelector(".caret")
                menu = document.querySelector(".menu")
                options = document.querySelector(".menu li")
                selected = document.querySelector(".selected")
                //       add a click event to the select elements

                select.addEventListener("click", () => {
                        console.log("hi")
                        // add the select clicked style tp the elements
                        select.classList.toggle("selectclicked")
                        caret.classList.toggle("caretrotate")
                        menu.classList.toggle("menuopen")
                })
                // loop through all options element

                options.forEach(option => {
                        // add a click event listener to the option element
                        option.addEventListener("click", () => {
                                selected.innerText = option.innerText
                                select.classList.remove("selectclicked")
                                caret.classList.remove("createrotate")
                                menu.classList.remove("menuopen")
                                options.forEach(option => {
                                        option.classList.remove("active")
                                })
                                option.classList.add("active")
                        })


                })



        })


</script>
