<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
</head>


<body>

    <h1 id="notify">  </h1>
    <h2 id="accepted"> </h2>
    <h2 id="rejected"> </h2>
    <button id="clear">Clear Notifications</button>
</body>
</html>

<script>
  function display(){
    let accepted=JSON.parse(localStorage.getItem("aproved"))
    let rejected=JSON.parse(localStorage.getItem("reject"))
    let notify=accepted+rejected;
    document.querySelector("#notify").innerText="You have "+ (notify || 0) +" notifications";
    document.querySelector("#clear").addEventListener("click",clearNotify);
    
    if(notify==0){
        accepted=0;
        rejected=0
    }
    if(accepted>0){
        document.querySelector("#accepted").innerText= (accepted || 0)+ "  product accepted";
    }
    if(rejected>0){
        document.querySelector("#rejected").innerText= (rejected || 0)+"  product rejected";
    }

    function clearNotify(){
       notify=0
        document.querySelector("#notify").innerText="You have "+ (notify || 0) +" notifications";
        
    
        accepted=0;
        rejected=0
    
    if(accepted<=0){
        document.querySelector("#accepted").innerText= "";
    }
    if(rejected<=0){
        document.querySelector("#rejected").innerText="";
    }

    }
  
    
  }
    
    display();
</script>
